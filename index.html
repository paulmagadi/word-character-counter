<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Character Counter</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Lilita+One&family=Merienda:wght@300..900&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/gh/paulmagadi/cdn-resources/portfolio.min.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="counter-container">
            <div class="heading">
                <strong>Word and Character count</strong>
            </div>

            <textarea id="textarea" placeholder="Enter your Text Here" aria-label="Text Input"></textarea>

            <div class="result">
                <p class="word"><span id="wordCount">0</span> words</p>
                <p class="characters"><span id="characterCount">0</span> characters</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
